<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Leave Details</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>

	<div action="#" th:action="@{/staff/history/details/}+${leave.leaveId}"
		th:object="${leave}" method="post">
		<table>
			<tbody>
				<tr>
					<th><span th:text="#{fieldLabel.leaveid}"></span></th>
					<td th:text="${leave.leaveId}">Id</td>
				</tr>
				
				<tr>
					<th><span th:text="#{fieldLabel.leavetype}"></span></h>h
					<td th:text="${leave.leaveType}">leaveType</td>
				</tr>
				
				<tr>
					<th><span th:text="#{fieldLabel.startDate}"></span></th>
					<td th:text="${leave.startDate}">From</td>
				</tr>
				
				<tr>
					<th><span th:text="#{fieldLabel.endDate}"></span></th>
					<td th:text="${leave.endDate}">To</td>
				</tr>
				
				<tr>
					<th><span th:text="#{fieldLabel.addtnlReason}"></span></th>
					<td th:text="${leave.addtnlReason}">addtnlReason</td>
				</tr>
				
				<tr>
					<th><span th:text="#{fieldLabel.contact}"></span></th>
					<td th:text="${leave.contact}">contact number</td>
				</tr>
				
				<tr>
					<th><span th:text="#{fieldLabel.workDissemination}"></span></th>
					<td th:text="${leave.workDissemination}">workDissemination</td>
				</tr>
				
				<tr>
					<th><span th:text="#{fieldLabel.status}"></span></th>
					<td th:text="${leave.status}">status</td> 
				</tr>
				
				<tr>
					<td><input id = "return" name = "Submit" type="button" value="Return" class="blcass" onclick="javascript:history.back(-1);" /></td>
					
					<td><a th:href="@{/staff/edit/}+${leave.leaveId}"><input type="button" value="Edit" class="blcass" /></a></td >
					
					<td><a th:href="@{/staff/withdraw/}+${leave.leaveId}"><input type="button" value="Delete" class="blcass" /></a></td >
					
				</tr>
			</tbody>
		</table>
	</div >
</body>
</html>
