<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<title>Leave Application Processing System - LAPS</title>
	<link th:rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>

<body>

				<div class="collapse navbar-collapse" id="main_nav" th:if="${session.usession.empType != 'admin'}">

						<li class="nav-item"><a class="nav-link" href="#"> Manage Staff </a></li>
